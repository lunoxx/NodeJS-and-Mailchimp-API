
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up - Newsletter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="theme-color" content="#712cf9">
    
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form method="post" action="/">
            <img class="mb-4" src="images/mail.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign Up to our Newsletter</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                <label for="firstName">First Name</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                <label for="lastName">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="emailAdress" name="emailAdress" placeholder="name@example.com" required>
                <label for="emailAdress">Email address</label>
            </div>

            <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Sign up</button>

        </form>
    </main>
  </body>

</html>
